name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  smoke:
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - name: Build app
        run: npm run build
      - name: Start server
        run: |
          nohup npx next start -p 3000 &
          npx wait-on http://localhost:3000
      - name: Run smoke tests
        env:
          E2E_BASE_URL: http://localhost:3000
          PW_SKIP_WEBSERVER: '1'
        run: npm run test:smoke

  full:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-22.04
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - name: Build app
        run: npm run build
      - name: Start server
        run: |
          nohup npx next start -p 3000 &
          npx wait-on http://localhost:3000
      - name: Run all tests (unit, integration, E2E)
        env:
          E2E_BASE_URL: http://localhost:3000
          PW_SKIP_WEBSERVER: '1'
        run: npm run test:all
